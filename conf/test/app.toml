#conf
[App]
    DebugMode="debug"
    TimeLocation="Asia/Chongqing"

[Server]
    HTTPPort = ":9090"

[Log]
    FileName = "log/zap.log"
    MaxSize = 100
    LocalTime = true
    Compress = true

[Mysql]
    UserName = "root"
    PassWord = "admin888"
    IPHost = "127.0.0.1"
    Port = "3306"
    DbName = "blog"
    TablePrefix = "blog_"
    # 设置空闲链接
    MaxIdleConns = 25 
    # 最大连接数 0为不限制
    MaxOpenConns = 25  
    # 可重用链接得最大时间长度，单位分钟
    ConnMaxLifetime = 60 
[Redis]
    IPHost = "127.0.0.1:6379"
    PassWord = ""
    Db = 0
    Protocol = 3